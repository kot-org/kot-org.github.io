<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./assets/img/kot-logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/components.css">

    <link rel="stylesheet" href="./assets/css/routes/home.css">

    <title>KotOS</title>
</head>
<body>
    <!-- HEADER -->
    <div id="he-e1">
        <div id="he-e1e1">
            <div id="he-e1e1-e1">
                <div id="header-logo"></div>
            </div>
        </div>
    </div>
    <!-- END HEADER -->
    <!-- MAIN -->
    <main>
        <section class="home-sect">
            <div id="hse-e1" class="-hse">
                <div>
                    <div id="hse-e1-e1">
                        <div></div>
                    </div>
                    <div id="hse-e1-e2">
                        <div id="hse-e1-e2-e1">
                            <span>KotOS</span>
                        </div>
                        <div id="hse-e1-e2-e2">
                            <span>Kot is nothing more than Operating System running on x86-64. And you already know that, but we're making to turn Kot more than just something.</span>
                        </div>
                        <div id="hse-e1-e2-e3">
                            <span class="-hov-effect" onclick="window.open('https://github.com/kot-org/Kot/releases', '_blank')">Download the latest release</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="home-sect">
            <div id="hse-e2" class="-hse">
                <div id='hse-e2e1'>
                    <div id="hse-e2e1-e1">
                        <span class="-hov-effect" onclick="window.open('https://github.com/kot-org/Kot/contributors', '_blank')" style="font-size: 32px; font-weight: 700; color: #dedede;">Contributors</span>
                    </div>
                    <div id="hse-e2e1-e2">
                        <!-- Contributors -->
                    </div>
                </div>
                <div id="hse-e2e2">
                    <div id="hse-e2e2-e1">
                        <span class="-hov-effect" onclick="window.open('https://github.com/kot-org/Kot/commits', '_blank')" style="font-size: 32px; font-weight: 700; color: #dedede;">Last commit</span>
                    </div>
                    <div id="hse-e2e2-e2">
                        <!-- Commits -->
                        
                    </div>
                </div>
            </div>
        </section>
        <section class="home-sect">
            <div id="hse-e3" class="-hse"></div>
        </section>
        <section class="home-sect">
            <div id="hse-e4" class="-hse"></div>
        </section>
        <section class="home-sect">
            <div id="hse-e5" class="-hse"></div>
        </section>
    </main>
    <!-- END MAIN -->
    <script>
        async function GetRepoInfo(info) {
            const res = await fetch(`https://api.github.com/repos/kot-org/Kot/${info}`, {
                headers: {
                    'Authorization': 'token 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',
                }
            })
            
            return await res.json()
        }

        (async () => {
            const contributors = await GetRepoInfo('contributors'), commits = await GetRepoInfo('commits'), last_commit = commits[0].commit
            
            /* Contributors */
            for(let i = 0; i < 3; i++) { // Affiche Konect, Yira et Seb
                document.getElementById('hse-e2e1-e2').innerHTML += 
                    `<div class="-contributor-el -hov-effect" id='-hse-contri-${i}' title="${contributors[i].login}" onclick="window.open('${contributors[i].html_url}', '_blank')">
                        <img src="${contributors[i].avatar_url}" alt="Profile picture of ${contributors[i].login}">
                    </div>`
            }

            /* Commits */
            last_commit.html_url = last_commit.url.replace('/repos', '').replace('api.', '').replace('commits', 'commit').replace('git/', '')

            document.getElementById('hse-e2e2-e2').innerHTML =
                `<div id="hse-e2e2-e2-e1" onclick="window.open('${last_commit.html_url}', '_blank')">
                    <div style="padding: 20px;">
                        <div style="color: #cacaca; font-size: 19px;">
                            <span>${last_commit.author.name}</span> &#8226; <span>${new Date(last_commit.author.date).toLocaleString()}</span>
                        </div>
                        <div style="color: #dedede; margin-top: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 200px;">
                            <span style="">${last_commit.message}</span>
                        </div>
                    </div>
                </div>`
        })()
    </script>
</body>
</html>
